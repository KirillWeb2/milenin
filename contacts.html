    <main>
        
        <section>
            <div class="description">
                <h2>Контактная информация</h2>
                <ul>
                    <li>Адрес: г.Уссурийск ул.Ленинградская 47А</li>
                    <li>Телефон: +7 (908) 961-79-30</li>
                    <li>Email: imilenin2004@yandex.ru</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Записаться</h2>
            <form action="#" method="post" id="contactForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
    
                <input type="button" value="Отправить" id="submitButton">
            </form>
        </section>
    </main>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();
    
            if (name === "" || email === "" || message === "") {
                alert("Пожалуйста, заполните все поля формы.");
                return;
            }
    
            // Проверка валидности email
            if (!validateEmail(email)) {
                alert("Пожалуйста, введите корректный email.");
                return;
            }
    
            alert("Спасибо за то, что выбрали нас. В ближайшее время мы с вами свяжемся.");
        });
    
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
